<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title >Contact Page</title>
</head>
<body>
    <div class="HigherHead">
    <div class="main">
    <h1>Contact Page</h1>
    <div>
        <form>
            <div class="FirstName">
            <label for="First Name"> First Name : </label>
            <input  type="text" id=" First Name" placeholder=" Enter First Name" required/><br>
        </br>
        </div>
        <div class="LastName">
             <label for="Last Name">Last Name : </label>
            <input  type="text" id="Last Name" placeholder="Enter Last Name" required/><br>
        </br>
        </div>
        <div class="MailId">
             <label for="Mail Id">E-Mail Id :  </label>
            <input  type="email" id="E-Mail Id" placeholder=" Enter Mail Id"required/><br>
        </br>
        </div>
        <div class="PhoneNo">
             <label for="Phone No">Phone No : </label>
            <input  type="number" id=" First Name" placeholder=" Enter Phone No " required/><br>
        </br>
        </div>
        <div class="message">
        <label for="Message">Message : </label>
            <textarea placeholder="Description" rows="3" required></textarea> <br>
    </br> 
    </div>  
    <div class="button">
    <button aria-placeholder="Submit">Submit</button><br>
    </br> 
    </div>
 </form>
    </div>
</body>
</div>
</html>
